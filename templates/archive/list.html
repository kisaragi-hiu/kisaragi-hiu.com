{{ define "main" }}

<h1 class="text-xl">
    Revision history: {{.Title}}
</h1>

<root>
  {{ partial "content" . }}
  {{ with .Pages }}
  <ul class="index">
      {{ with ($.GetPage (printf "/%s" $.Title)) }}
      <li class="current">{{ partial "archive-item" . }}</li>
      {{ end }}
      {{ range . }}
      <li>{{ partial "archive-item" . }}</li>
      {{ end }}
  </ul>
  {{ end }}
</root>
{{ end }}
