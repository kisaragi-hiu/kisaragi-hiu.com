<!DOCTYPE html>
<html lang="{{ or .Params.language .Lang }}">
  <head>
    {{ partial "head" . }}
    <link
      rel="alternate"
      type="application/atom+xml"
      href="/feed.xml"
      title="Atom Feed"
    />
    {{ block "extra-head" . }}{{ end }}
  </head>
  <body class="text-primary bg-dropl dark:bg-dropd">
    <!-- min() requires Chrome 79 / Firefox 75, from 2019 / 2020 -->
    <div class="w-[90%] max-w-[80ch] mx-auto mt-[5%] mb-4">
      <!-- Header -->
      <header>{{ block "header" . }}{{ partial "avatar" . }}{{ end }}</header>

      <!-- Contents -->
      {{ block "main" . }}{{ end }}


      <!-- Footer -->
      <footer>
        {{ block "footer" . }}{{ partial "default-footer" . }}{{ end }}
      </footer>
    </div>
  </body>
</html>
