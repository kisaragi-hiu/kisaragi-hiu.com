{{ define "main" }}

<!-- We assume that the filenaame is the publish date. -->

<figure class="illust">
  <img
    src="/illust/{{ .File.BaseFileName }}.jpg"
    {{
    with
    .Params.alt
    }}
    alt="{{.}}"
    {{end}}
    title="{{ .Title }}"
  />
  <figcaption>
    <header class="heading">
      {{ partial "type-path" . }}
      <h1 class="text-xl">{{ .Title }}</h1>
    </header>
    <!-- prettier-ignore -->
    {{ partial "param-links" . }}
    {{ with .GetTerms "tags" }}
    {{ partial "tags-block" . }}
    {{ end }}
    <dl class="meta">
      <dt>{{ partial "func-translate" (dict "id" "Published" "page" .) }}</dt>
      <dd>{{ partial "date" .Params.date }}</dd>
    </dl>
  </figcaption>
</figure>

<!-- prettier-ignore -->
{{ if .Params.toc }}
{{ partial "toc" . }}
{{ end }}

{{ partial "content" . }}

{{ end }}
