{{ if .IsHome }}
<img class="max-h-8 inline-block align-bottom" src="/avatar.png" alt="avatar" />
{{ else if intersect (slice .Section) (slice "projects" "illust" "covers") }}
<a href="/">
  <img
    class="max-h-8 inline-block align-bottom"
    src="/avatar.png"
    alt="avatar"
  />
</a>
{{ else }}
<span href="/">
  <img
    class="max-h-8 inline-block align-bottom"
    src="/avatar.png"
    alt="avatar"
  />
  <a href="/" class="inline-block link font-bold text-xl">Kisaragi Hiu</a>
</span>
{{ end }}
