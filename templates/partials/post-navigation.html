{{ $pages := (partial "func-same-section" .) }}

<div class="flex my-4 gap-x-12 justify-between w-full">
  <div class="w-1/2">
    {{ with $pages.Next . }}
    <div class="flex items-center gap-x-2">
      <span>◁</span>{{ partial "index-item" . }}
    </div>
    {{ end }}
  </div>
  <div class="w-1/2 text-right">
    {{ with $pages.Prev . }}
    <div class="flex flex-row-reverse items-center gap-x-2">
      <span>▷</span>{{ partial "index-item" . }}
    </div>
    {{ end }}
  </div>
</div>
