{{ $pages := (partial "func-same-section" .) }}

<!-- prettier-ignore -->
<div class="flex flex-col gap-y-2">
  {{ with $pages.Next . }}
  <div class="flex items-center gap-x-2">
    <a class="link" href="{{.Permalink}}"
      >← {{partial "date" .Date}} {{partial "func-cover-title" (dict "item" .)}}</a
    >
  </div>
  {{ end }} {{ with $pages.Prev . }}
  <div class="flex items-center gap-x-2">
    <a class="link" href="{{.Permalink}}"
      >→ {{ partial "date" .Date }} {{partial "func-cover-title" (dict "item" .)}}</a
    >
  </div>
  {{ end }}
</div>
