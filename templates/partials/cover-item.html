<!-- prettier-ignore -->
{{ $item := .item }}
{{ $title := (partial "func-cover-title" .) }}
<div
  class="text-primary hover pr-2 h-full flex gap-x-2 items-center hover:no-underline"
>
  <!-- Left part: the image -->
  <div class="w-24">
    <img
      class="object-cover min-w-full max-h-full"
      src="/thumb/{{$item.Params.youtube}}.jpg"
    />
  </div>
  <!-- Right part: title and metadata -->
  <div class="grow">
    <div class="font-bold">{{ $title }}</div>
    <div>{{ partial "date" $item.Date }}</div>
    <span>本家 {{ $item.Params.origauthor }}</span>
  </div>
</div>
