<div class="">
  <a href="{{ .Permalink }}">
    <!-- prettier-ignore -->
    {{ if eq .Section "covers" }}
      {{ partial "cover-item" (dict "item" . "mark" true) }}
    {{ else }}
    <div class="flex flex-col btn gap-y-2 rounded max-h-16">
      <div class="font-bold">{{.Title}}</div>
      {{ partial "date" .Date }}
    </div>
    {{ end }}
  </a>
</div>
